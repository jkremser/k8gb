---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8gb
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8gb-read-nodes
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - 'get'
      - 'list'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8gb-read-nodes
roleRef:
  kind: ClusterRole
  name: k8gb-read-nodes
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: k8gb
    namespace: ${namespace}
